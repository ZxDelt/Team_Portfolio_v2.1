    <!--------------------------------------------------------------- title manupilation -->
    <script type="text/javascript">
      function titlebar(val) {
        var msg = "Team Portfolio";
        var speed = 50;
        var pos = val;
        var msg1 = "❤️" + msg + "❤️";
        var msg2 = "💜" + msg + "💜";
        var msg3 = "💚" + msg + "💚";

        if (pos == 0) {
          masg = msg1;
          pos = 1;
        } else if (pos == 1) {
          masg = msg2;
          pos = 2;
        } else if (pos == 2) {
          masg = msg3;
          pos = 0;
        }
        document.title = masg;
        timer = window.setTimeout("titlebar(" + pos + ")", speed);
      }
      titlebar(0);
    </script>
    <!---------------------------------------------------------------- title manupilation -->
